<!DOCTYPE html>
<html ng-app='main'>
<head lang='en'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='myapp'>
    <meta name='author' content='Dmitriy Pimkin'>
    <title>Simple geo-service powered by Google Maps</title>
    <link href='http://getbootstrap.com/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='s/styles.css' rel='stylesheet'>
</head>
<body ng-controller='launcher'>

<div class='container' ng-show='is_loading'>
    <p><img src='s/spinner.gif'></p>
    <p>Loading, please wait a second or two</p>
</div>

<div class='navbar navbar-inverse navbar-fixed-top' ng-hide='is_loading' role='navigation'>
    <div class='container'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' href='index.html'>Simple geo-service</a>
        </div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li class='active'><a href='index.html'>Home</a></li>
                <li><a href='http://ru.linkedin.com/pub/dmitry-pimkin/46/208/232/'>author</a></li>
                <li><a href='maito:dpimkin.it@gmail.com'>do a feedback</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class='container theme-showcase' role='main'>


<div ng-hide='is_loading' ng-controller='omni'>
    <h2>fix later</h2>
    <h2>Lorem ipsum</h2>

    <p><input type='text' placeholder='title' ng-model='title'></p>

    <p><input type='text' placeholder='address' ng-model='address'></p>

    <p><input type='text' placeholder='formatted address' ng-model='fmt_address' readonly></p>

    <p><input type='text' placeholder='long' ng-model='long' readonly></p>

    <p><input type='text' placeholder='lat' ng-model='lat' readonly></p>

    <p><button ng-hide='disabled && title_is_not_empty' ng-click='share()'>share it</button></p>
</div>
</div>

<div style='height:500px; width:500px;'>
   <div id='map-canvas'/>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
<script src='http://getbootstrap.com/dist/js/bootstrap.min.js' type='text/javascript'></script>
<script src='http://getbootstrap.com/assets/js/docs.min.js' type='text/javascript'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAPyYPVZ13TzbuKQG1aXm9GWehyEWJ927k&sensor=false' type='text/javascript'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js' type='text/javascript'></script>
<script src='s/spa.js' type='text/javascript'></script>
</body>
</html>
